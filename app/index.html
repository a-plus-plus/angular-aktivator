<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7">  <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js">                       <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Aktivator++</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="angularAktivatorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <nav ng-controller="NavigationCtrl" class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li ng-repeat="link in links" ng-class="{active:isActive(link.link)}"><a ng-href="#{{link.link}}" >{{link.text}}</a></li>
          </ul>

          <div ng-controller="LoginCtrl" >
            <form  ng-show = "isLogged()" name="logoutForm" class="navbar-form pull-right" data-ng-submit="logout()">
              Logged in as: {{username}} <input  class="btn btn-warning" type="submit" value="Logout" id='logout'>
            </form>
            <form ng-hide = "isLogged()" name="loginForm" class="navbar-form pull-right" data-ng-submit="login(user)">
              <input type="text" ng-model="user.name" placeholder="Username" required />
              <input type="password" ng-model="user.password" placeholder="Password" required />
              <input class="btn btn-success" type="submit" value="Login" id="login">
            </form>
          </div>
        </div>
      </nav>
    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <![endif]-->

      <!-- Add your site or application content here -->
      <div class="container" ng-view=""></div>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-XXXXX-X');
     ga('send', 'pageview');
     </script>

     <script src="bower_components/jquery/jquery.js"></script>
     <script src="bower_components/angular/angular.js"></script>

     <!-- build:js scripts/plugins.js -->
     <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
     <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
     <!-- endbuild -->

     <!-- build:js scripts/modules.js -->
     <script src="bower_components/angular-resource/angular-resource.js"></script>
     <script src="bower_components/angular-cookies/angular-cookies.js"></script>
     <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
     <script src="bower_components/angular-route/angular-route.js"></script>
     <!-- endbuild -->

     <!-- build:js({.tmp,app}) scripts/scripts.js -->
     <script src="scripts/app.js"></script>

     <!-- Controllers -->
     <script src="scripts/controllers/mainCtrl.js"></script>
     <script src="scripts/controllers/surveyCtrl.js"></script>
     <script src="scripts/controllers/navigationCtrl.js"></script>
     <script src="scripts/controllers/answerCtrl.js"></script>
     <script src="scripts/controllers/resultsCtrl.js"></script>
     <script src="scripts/controllers/registrationCtrl.js"></script>
     <script src="scripts/controllers/tagCtrl.js"></script>
     <script src="scripts/controllers/surveyManagerCtrl.js"></script>
     <script src="scripts/controllers/loginCtrl.js"></script>

     <!-- Services -->
     <script src="scripts/services/railsFormatter.js"></script>
     <script src="scripts/services/authenticationService.js"></script>
     <script src="scripts/services/storageService.js"></script>
     <script src="scripts/services/messageService.js"></script>
     <script src="scripts/services/session.js"></script>
     <script src="scripts/services/authenticationInterceptor.js"></script>

     <!-- Resources -->
     <script src="scripts/resources/Tag.js"></script>
     <script src="scripts/resources/Survey.js"></script>
     <script src="scripts/resources/Response.js"></script>
     <script src="scripts/resources/Results.js"></script>
     <script src="scripts/resources/Registration.js"></script>




     <!-- endbuild -->
   </body>
   </html>
