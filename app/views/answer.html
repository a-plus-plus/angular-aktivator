
<h1>Answer to a survey</h1>
<div>
	<h3>{{survey.title}}</h3>
	<div ng-repeat="question in survey.questions">
		<li>{{question.title}}</li>
		<ul ng-repeat="option in question.options">			
			<input type="radio" ng-model="response" name="{{survey.title}}">{{option.value}} <br>		
		</ul>
	</div>
	<p>Response atm is: {{response}}</p>
	<button ng-click="paina()">Paina</button>
</div>
