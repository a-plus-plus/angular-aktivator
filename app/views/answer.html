
<h1>Answer to a survey</h1>
<form>
	<h3>{{survey.title}}</h3>
	<div ng-repeat="question in survey.questions" ng-init="questionIndex = $index">
		<li>{{question.title}}</li>
		
		<div ng-switch on="question.kind">	
			<p ng-switch-when="Textfield">
				<input type="textarea" ng-model="response[questionIndex]" name="{{question.id}}" value='{value:!!!EI MÄÄRITELTY!!!!, question_id:{{option.question_id}}}'>{{option.value}}<br>
			</p>

			<p ng-switch-default>
				<ul ng-repeat="option in question.options">
					<span ng-switch on="question.kind">
						<input ng-switch-when="Checkbox" type="checkbox" ng-model="response[questionIndex]" name="{{question.id}}" value='{option_id:{{option.id}}, question_id:{{option.question_id}}}'>
						<input type="radio" ng-switch-when="Radiobutton" ng-model="response[questionIndex]" name="{{question.id}}" value='{option_id:{{option.id}}, question_id:{{option.question_id}}}'>

					</span>
					{{option.value}} 
				</ul>
			</p>

			<p ng-switch-default >
				
			</p>
		</div>
	</div>
	<br>
	<button ng-click="clicksubmit()">Submit</button>

</form>
