
<h1>Surveys</h1>
<div ng-repeat="survey in surveys" ng-init="survey.expand = false" ng-controller="LoginCtrl">
	<h3>Survey {{$index+1}}: <a ng-href="#/answer/{{survey.id}}">{{survey.title}}</a>, Status: {{survey.status}} 
		<button type="button" ng-click="survey.expand=!survey.expand" class="btn"><i class="icon-plus-sign" /></button>
		<a ng-show="isLogged()" ng-href="#/surveys/{{survey.id}}"><button><i class="icon-edit"></i> edit</button></a>
		<a ng-href="#/results/{{survey.id}}"><button><i class="icon-align-left"></i> Results</button></a>
	</h3>
	<ul>
		<div ng-repeat="question in survey.questions" ng-init="index=$index+1" ng-hide="survey.expand">
			<li> {{question.title}}</li>
			<ul>
				<div ng-repeat="option in question.options" ng-init="index=$index+1">
					<li>{{index}}: {{option.value}}</li>
				</div>
			</ul>
		</div>
	</ul>
</div>
