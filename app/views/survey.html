 <table class="table table-hover table-striped" ng-init="colors = {Unpublished:'warning', Published:'success', Finished:'info'}">
  <thead>
    <th><a href="" ng-click="predicate = 'title'; reverse=false">Name</a>
              (<a href="" ng-click="predicate = '-title'; reverse=false">^</a>)</th>
    <th><a href="" ng-click="predicate = 'status'; reverse=false">Status</a>
              (<a href="" ng-click="predicate = '-status'; reverse=false">^</a>)</th>
    <th></th>
    <th></th>
    <th></th>
  </thead>
<div ng-controller="LoginCtrl">
  <div>
    <select>
      <option ng-repeat="tag in tags" ng-click="addTag(tag)" >{{tag.title}}</option>
    </select>
  </div>
</div>
<h1>Tags</h1> 
<div ng-repeat="tag in tagList track by $index" style="display:inline-block">
    <button ng-click="deleteChoice($index)" ><h5 >{{tag.title}}</h5></button>
</div>
<input ng-model="search.title">

  <tbody>
    <tr ng-repeat="survey in surveys | orderBy:predicate:reverse | filter:search:strict | filter: myFilter"  ng-class="colors[survey.status]" class="survey_{{$index}}" ng-controller="LoginCtrl">
      <td class="title"><a ng-href="#/answer/{{survey.id}}">{{survey.title}}</a></td>

      <td class="status">{{survey.status}}</td>

      <td class="results">
        <a ng-href="#/results/{{survey.id}}" class="label label-info" ng-hide="survey.status == 'Unpublished'">
          <i class="icon-align-left icon-white" style="padding-right:2px"></i>
          Results
        </a>
      </td>

      <td class="edit">
        <a ng-href="#/surveys/{{survey.id}}" class="label label-warning" ng-show="isLogged()" >
          <i class="icon-edit icon-white"></i>
          Edit
        </a>
      </td>

      <td class="destroy">
        <a class="label label-important" ng-show="isLogged()" ng-click="destroy(survey)">
          <i class="icon-trash icon-white"></i>
          Destroy
        </a>
      </td>

    </tr>
  </tbody>
 </table>
