<h1>Results for {{survey.title}}</h1>
<ul ng-repeat = "question in result.questions" class="question_{{$index}}">
	<li>
    <h3>{{question.title}}</h3>
  </li>
	<ul ng-repeat = "option in question.options" class="option_{{$index}}">
		<li>
      <h4 class="option_value">{{option.value}}</h4>
      <h5 class="option_count">{{option.count}}</h5>
    </li>
	</ul>
  <ul>
    <li ng-show="question.kind == 'Textfield'">
      <button type="button" class="btn btn-default" ng-click="textbox.expand=!textbox.expand" ng-init="textbox.expand = true">
        Show text answers (<small class="count">{{question.answer_count}}</small>)
      </button>
      <br><br>
      <fieldset class="text_answers_view" ng-hide="textbox.expand">
        <br>
        <p ng-repeat="answer in question.answers" class="text_{{$index}}">
          - {{answer.value}}
          <br><br>
        </p>
      </fieldset>
    </li>
  </ul>
</ul>
<div>
  chart being
   <chart value="MyChart" type="Doughnut"></chart>
</div>
