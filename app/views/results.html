<p>This is the results view.</p>

<div ng-if="giveRootMsgToScope()" class="alert alert-success">
	{{message}}
</div>

<ul ng-repeat = "question in result.questions">
	
		
			<li>{{question.title}}</li>
			
			<ul ng-repeat = "option in question.options">
				<li>{{option.value}}</li> 
			</ul>	
				
</ul>
