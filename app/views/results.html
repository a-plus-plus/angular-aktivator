<p>This is the results view.</p>

<div ng-if="giveRootMsgToScope()" class="alert alert-success">
	{{message}}
</div>

<ul>
	<li ng-repeat = "result in results">
		{{result.id}}
		<ul>

			<li ng-repeat = "answer in result.answers">{{answer.value}}
		 	{{answer.question_id}}
			
			</li>

		</ul>

	</li>

</ul>
