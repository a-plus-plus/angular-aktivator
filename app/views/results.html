<h1>Results for {{survey.title}}</h1>
<ul ng-repeat = "question in result.questions" class="question_{{$index}}">
	<li>
    <h3>{{question.title}}</h3>
  </li>
	<ul ng-repeat = "option in question.options" class="option_{{$index}}">
		<li>
      <h4 class="option_value">{{option.value}}</h4>
      <h5 class="option_count">{{option.count}}</h5>
    </li>
	</ul>
</ul>
<div>
  chart being
   <chart value="MyChart" type="Doughnut"></chart>
</div>
